<h1>{{heroe.nombre | uppercase}} <small>Fecha aparicion: {{heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class="row">

  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid pull-xs-left">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3> Nombre: <strong> {{heroe.nombre}} </strong></h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
  </div>

  <br><br>

  <div *ngIf="heroe.casa === 'Marvel'" class="col-md-12">
    <img class="img-fluid rounded mx-auto d-block" src="../../../assets/img/marvel-logo.jpg">
  </div>

  <div *ngIf="heroe.casa === 'DC'" class="col-md-12">
    <img class="img-fluid rounded mx-auto d-block" src="../../../assets/img/dc-logo.jpg">
  </div>

</div>
